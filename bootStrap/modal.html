      <div class="container">

            <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="Abi">
              Email Abi
              </button>

              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="Kenny">
              Email Kenny
              </button>

              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="Tommy">
              Email Tommy
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

              <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
              ...
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
              </div>
              </div>
              </div>
              </div>

          </div>


            <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

            <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="who are you?.">
            Popover on bottom
            </button>

            <button type="button" class="btn btn-secondary" id="myTooltip" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
              Tooltip on top
            </button>
