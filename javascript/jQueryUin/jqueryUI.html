<!DOCTYPE html>

	<head>

			<title>regex </title>

			<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
			<script src="jquery-ui/jquery-ui.js"></script>

			<link href="jquery-ui/jquery-ui.css" rel="stylesheet">

			<style type="text/css">

			#resizable{
						width:100px;
						height:100px;
						background-color:blue;
						margin-bottom: 10px;

				}

				#also{
	 					 width:100px;
	 					 height:100px;
	 					 background-color:yellow;

	 			 }
			</style>

	</head>


	<body>

		<div id="draggable"> Drag me! </div>

		<div

				style="width:300px;height:300px;background-color:red;margin-bottom:10px">
				<p> I`m stucked in the box </p>

		</div>

			<div id="resizable">Resize</div>
			<div id="also"></div>

		<script type="text/javascript">

			$("#draggable").draggable({axis: "x"});
			$( "#resizable" ).resizable({

				grid:50,
				alsoResize:"#also",
				resize: function( event, ui ){

					//alert("hello")

					if($ ("#resizable").width() > 300) {

						alert("big enough")
					}
				}

			});

			$("#also").resizable();

		</script>

	</body>

</html>
