<!DOCTYPE html>

	<head>

			<title> AJAX </title>

			<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
			<style type="text/css">


			</style>

	</head>


	<body>

			<p></p>
			<script type="text/javascript">

				//	$.get("info.txt", function(data) {
						//alert(data);

						$.ajax("info.txt")

								.done(function(data) {

						//	alert(data);
						$("p").html(data);
						})
						.fail(function(){

							alert("could not get data");
						});

				</script>

	</body>

</html>
